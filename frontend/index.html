<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster Connect - Student Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="card">
                <h1>QuizMaster Connect</h1>
                <h2>Student Portal</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="studentName">Your Name:</label>
                        <input type="text" id="studentName" placeholder="Enter your full name" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary">Start Quiz</button>
                </form>
                <div id="loginMessage" class="message"></div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <div class="quiz-info">
                    <h2>QuizMaster Connect - Quiz</h2>
                    <p id="studentInfo"></p>
                </div>
                <div class="quiz-stats">
                    <span id="questionCounter">Total Questions: <span id="totalQuestions">0</span></span>
                    <span id="answeredCounter">Answered: <span id="answeredCount">0</span></span>
                </div>
            </div>

            <div class="quiz-content">
                <div id="allQuestionsContainer">
                    <!-- All questions will be displayed here -->
                </div>
                <div class="submit-section" id="submitSection" style="display: none;">
                    <button id="submitAllButton" class="btn btn-primary btn-large">Submit Quiz</button>
                </div>
                <div id="quizMessage" class="message"></div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="card results-card">
                <h1>Quiz Completed!</h1>
                <div class="results-content">
                    <div class="result-item">
                        <span class="result-label">Student:</span>
                        <span class="result-value" id="resultStudent"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Total Score:</span>
                        <span class="result-value" id="resultScore"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Correct Answers:</span>
                        <span class="result-value" id="resultCorrect"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Percentage:</span>
                        <span class="result-value" id="resultPercentage"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Grade:</span>
                        <span class="result-value grade" id="resultGrade"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Time Taken:</span>
                        <span class="result-value" id="resultTime"></span>
                    </div>
                </div>
                <button id="retakeButton" class="btn btn-primary">Try Again</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
